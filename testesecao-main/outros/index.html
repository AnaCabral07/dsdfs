    <section class="margem">
        <div class="form-section">
            <h2>Por favor, responda o seguinte formulário:</h2>
            <form method="post" action="cadastro_produtos.php">
                <label>Nome do produto:</label>
                <input type="text" placeholder="Nome do produto" name="nm_produto" id="nm_produto">

                <label>Marca:</label>
                <input type="text" placeholder="Marca" name="nm_marca" id="nm_marca">

                <label>Data da compra:</label>
                <input type="date" name="dt_compra" id="dt_compra">

                <label>Modelo:</label>
                <input type="text" placeholder="Modelo" name="modelo_produto" id="modelo_produto">

                <label>Condição:</label>
                <input type="text" placeholder="Condição" name="condicao_produto" id="condicao_produto">

                <label>Descreva com máximo de detalhes:</label>
                <textarea placeholder="Descrição do produto" name="ds_produto" id="ds_produto"></textarea>

                <div class="form-group estado-container">
                    <div class="estado-opcoes">
                        <label>Estado:</label>
                        <input type="radio" id="doacao" name="estado" value="Doação" onclick="toggleValorProduto()">
                        <label for="doacao">Doação</label>

                        <input type="radio" id="venda" name="estado" value="Venda" onclick="toggleValorProduto()">
                        <label for="venda">Venda</label>
                    </div>

                    <div id="vl_produto">
                        <label>Valor:</label>
                        <input type="text" placeholder="R$" name="valor_produto">
                    </div>
                </div>

                <button type="submit">Anunciar</button>
            </form>
        </div>
    </section>

    <script>
        // Função para exibir ou ocultar o campo de valor
        function toggleValorProduto() {
            const vendaRadio = document.getElementById("venda");
            const valorProduto = document.getElementById("vl_produto");

            if (vendaRadio.checked) {
                valorProduto.style.display = "block"; // Exibe o campo para venda
            } else {
                valorProduto.style.display = "none"; // Oculta o campo para doação
            }
        }
    </script>
